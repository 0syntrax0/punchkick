<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>To-Do List | Punchkick  Assesment Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.min.css" />
</head>
<body>
    <div class="header">
        <h2>Punchkick's To Do List</h2>
        <input type="text" id="myInput" placeholder="To-Do...">
        <span class="addBtn" id="addToList">Add</span>
        
        <!-- Sort buttons
        ========================================================= -->
        <!-- <p> -->
            <button id="sortByDateAdded">Sort By Date Added</button>
            <button id="sortByAlphabetically">Sort By Alphabetically [a-z]</button>
        <!-- </p> -->

        <!-- Filter options
        ========================================================= -->
        <p>
            <input type="radio" class="filter" name="filter" value="showIncomplete" id="showIncomplete">
            <label for="showIncomplete">Show To Do</label>
        
            <input type="radio" class="filter" name="filter" value="showComplete" id="showComplete">
            <label for="showComplete">Show Completed</label>
        
            <input type="radio" class="filter" name="filter" value="showAll" id="showAll" checked="checked">
            <label for="showAll">Show All</label>
        </p>
    </div>

    <!-- Display list
    ========================================================= -->
    <ul id="todoList"></ul>

    <!-- Footer
    ========================================================= -->
    <footer>
        <small>
            Created by Carlos A Saavedra for <a href="https://www.punchkick.com/" target="_new">Punchkick</a>.
        </small>
    </footer>

    <!-- Javascript
    ========================================================= -->
    <script src="js/main.min.js"></script>
</body>
</html>
